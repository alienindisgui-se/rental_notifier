name: Hourly Rental Scraping

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Find latest successful workflow run
      id: find-run
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          
          try {
            // Use the workflow file path instead of name
            const workflowPath = '.github/workflows/hourly_scrape.yml';
            
            console.log(`Debug - Repository: ${owner}/${repo}`);
            console.log(`Debug - Workflow path: ${workflowPath}`);

            const listRunsResponse = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: workflowPath,
              status: 'success',
              per_page: 5
            });

            console.log(`Debug - Found ${listRunsResponse.data.total_count} workflow runs`);
            console.log(`Debug - Response data:`, JSON.stringify(listRunsResponse.data, null, 2));

            // Get the previous run (not the current one)
            const runs = listRunsResponse.data.workflow_runs;
            const currentRunId = process.env.GITHUB_RUN_ID;
            const previousRun = runs.find(run => run.id.toString() !== currentRunId);

            if (previousRun) {
              console.log(`Found previous successful run: ID ${previousRun.id}`);
              core.setOutput('run_id', previousRun.id.toString());
            } else {
              console.log('No previous successful runs found');
              core.setOutput('run_id', '');
            }
          } catch (error) {
            console.error('Error finding latest successful run:', error);
            core.setOutput('run_id', '');
          }

    - name: Download previous listings artifact
      id: download-artifact
      uses: actions/download-artifact@v4
      continue-on-error: true
      if: steps.find-run.outputs.run_id != ''
      with:
        name: listings
        path: .
        run-id: ${{ steps.find-run.outputs.run_id }}

    - name: Initialize listings file if not downloaded
      if: steps.find-run.outputs.run_id == '' || steps.download-artifact.outcome != 'success'
      run: |
        echo "[]" > listings.json
        echo "Initialized new empty listings.json file because previous artifact was not downloaded."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 discord.py

    - name: Run scraper
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: python main.py

    - name: Upload new listings artifact
      uses: actions/upload-artifact@v4
      with:
        name: listings
        path: listings.json
        retention-days: 30